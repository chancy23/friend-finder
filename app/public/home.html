<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Friend Finder</title>
    <link rel="shortcut icon" type="image/png" href="https://static.thenounproject.com/png/160062-200.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <style>
        body {
            background-color: #1C5D6B;
        }

        .jumbotron {
            margin-top: 5%;
        }
        .display-4 {
            color: #42a3b8;
        }
        .footer,
        a {
            color: white;
        }
        a:hover {
            color: #B87942;
            text-decoration: none;
        }
        .btn-info:hover {
            background-color: #B87942;
            border-color: #B87942
        }
    </style>

    <div class="container col-sm-8">
        <!-- jumbotron header with a button to take the survey -->
        <div class="jumbotron">
            <h1 class="display-4"><i class="fa fa-group" style="font-size:48px;color:#42a3b8"></i>  Friend Finder</h1>
            <p class="lead">Answers some questions and we will find your most compatible friend!</p>
            <hr class="my-4">
            <a class="btn btn-info btn-lg" href="/survey" role="button">Take Survey <i class="fa fa-list-alt" style="font-size:20px;"></i></a>
        </div>

        <!-- footer containing the links to the api/friends (data/frei) and to the source code(github rep) -->
        <div class="footer">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/chancy23/friend-finder.git">GitHub Repo</a></p>
        </div>

    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- bootrstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
