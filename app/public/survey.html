<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey | Friend Finder</title>
    <link rel="shortcut icon" type="image/png" href="https://static.thenounproject.com/png/160062-200.png">
    <!-- bootstrap stylsheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <style>
        body {
            background-color: #1C5D6B;
        }
        .card {
            margin-top: 5%;
            margin-bottom: 2%
        }
        #name,
        #photoLink {
            width: 75%;
        }
        .form-control {
            width: 200px;
        }
        .btn-info:hover {
            background-color: #B87942;
            border-color: #B87942
        }
        .footer,
        a {
            color: white;
        }
        a:hover {
            color: #B87942;
            text-decoration: none;
        }
    </style>

    <!-- modal for missing name or photo -->
    <div class="modal" id="missingAboutYouModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Oops!</h4>
                </div>
                <div class="modal-body">
                    <p>Please enter your name and/or a link to a photo.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for not answering a question -->
    <div class="modal" id="blankQuestionModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Oops!</h4>
                </div>
                <div class="modal-body">
                    <p>Please answer all questions.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for results -->
    <div class="modal" id="resultsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Your Friend Match is...</h4>
                </div>
                <div class="modal-body">
                    <!-- this is where the results Name and Img go -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- main page container -->
    <div class="container col-sm-8">
        <div class="card">
            <h3 class="card-header"><i class="fa fa-list-alt" style="font-size:28px"></i>  Survey Questions</h3>
            <div class="card-body">
                <h4 class="card-title">About You</h4>
                <form>
                    <div class="form-group">
                        <label for="name">
                            <h5>Name (Required)</h5>
                        </label>
                        <input type="input" class="form-control" id="name" placeholder="First and Last Name">
                    </div>
                    <div class="form-group">
                        <label for="photoLink">
                            <h5>Photo (Required)</h5>
                        </label>
                        <input type="input" class="form-control" id="photoLink" placeholder="Link to an Image">
                    </div>
                    <hr>
                    <!-- survey questions -->
                    <h4 class="card-title">The Questions</h4>
                    <div class="form-group">
                        <label for="q1">
                            <h5>How likely are you to go to a party hosted by people you don't know well?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q1">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Least Likely)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Most Likely)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q2">
                            <h5>Do you like to excercise on a regular basis? </h5>
                        </label>
                        <select class="form-control surveyValues" id="q2">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q3">
                            <h5>Would you rather stay in with a small group of friends vs. going to club/bar?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q3">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q4">
                            <h5>Do you enjoy being outdoors more than doing activities indoors?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q4">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q5">
                            <h5>Would you say you enjoy scary movies?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q5">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q6">
                            <h5>Do you consider yourself a "dog" person?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q6">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q7">
                            <h5>Do you consider yourself a highly motivated person?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q7">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q8">
                            <h5>Are you passionate in everything you do?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q8">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q9">
                            <h5>Can you find the humor in almost any situation?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q9">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q10">
                            <h5>Do you enjoy taking random surveys?</h5>
                        </label>
                        <select class="form-control surveyValues" id="q10">
                            <option value="0" selected>Choose...</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree))</option>
                        </select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-info">Submit <i class="fa fa-send" style="font-size:16px"></i></button>
                </form>
            </div>
        </div>
        <!-- footer for api and source code link -->
        <div class="footer">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/chancy23/friend-finder.git">GitHub Repo</a></p>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- local script -->
    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            if ($(".form-control").val() === "") {
                $("#missingAboutYouModal").modal(open);
            }
            else if ($(".surveyValues").val() === "0") {
                $("#blankQuestionModal").modal(open);
            }
            else {
                //get the values of every field and save as an object "newFriend" to send to API
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photoLink").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val(),
                    ]
                };

                //post the object to the api//also to get from the api the best match
                $.post("/api/friends", newFriend, function (data) {
                    // data is res.json in our POST api...remember this
                    var $matchName = $("<h4>");
                    $matchName.append(data.name);

                    var $matchImg = $("<img>").attr("src", (data.photo)).css({"max-width":"300px", "height":"auto"});
                    $(".modal-body").append($matchName, $matchImg);
                });

                $(".form-control").val("");
                $(".surveyValues").val("0");

                $("#resultsModal").modal(open);
            };
        });

        //clear the modal when closed so that multiple results don't add up
        $("body").on("click", "#close", function () {
            $(".modal-body").empty();
            // $(".modal-body").text("");
        });

    </script>
</body>

</html>
